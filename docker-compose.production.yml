version: '3'

services:
    postgres:
        image: postgres:10.3
        environment:
            POSTGRES_USER: snippetsuser
            POSTGRES_DB: snippetsdb

    web:
        image: arnellebalane/snippets-web
        command: etc/entrypoint.sh start
        depends_on:
            - postgres
        env_file:
            - .env

    nginx:
        image: arnellebalane/snippets-nginx
        depends_on:
            - web
        environment:
            VIRTUAL_HOST: snippets.arnelle.me

    nginx-proxy:
        image: nginx:1.13
        ports:
            - '80:80'
        volumes:
            - nginx-proxy-conf:/etc/nginx/conf.d

    docker-gen:
        image: arnellebalane/snippets-docker-gen
        command: -notify-sighup nginx -watch /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
        volumes:
            - nginx-proxy-conf:/etc/nginx/conf.d
            - /var/run/docker.sock:/tmp/docker.sock:ro

volumes:
    nginx-proxy-conf:
