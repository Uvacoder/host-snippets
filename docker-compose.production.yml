version: '3'

services:
    postgres:
        image: postgres:10.3
        environment:
            POSTGRES_USER: snippetsuser
            POSTGRES_DB: snippetsdb

    web:
        image: arnellebalane/snippets-web
        command: etc/entrypoint.sh start
        volumes:
            - ./source:/app/source
            - ./etc:/app/etc
        depends_on:
            - postgres
        env_file:
            - .env

    nginx:
        image: arnellebalane/snippets-nginx
        ports:
            - '80:80'
        volumes:
            - ./build:/usr/share/nginx/html
        depends_on:
            - web
